<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="blog-showcase">
      <div class="blog-showcase__header">
        <h1 class="blog-showcase__title">Our Recipes</h1>
        <p class="blog-showcase__subtitle">
          Great on its own or as a mixer. Fun cocktail & mocktail recipes to
          try.
        </p>
        <a href="#" class="blog-showcase__cta">View All Recipes</a>
      </div>
      <div class="blog-showcase__posts">
        <!-- First Post -->
        <div class="blog-showcase__post">
          <div class="blog-showcase__image">
            <img
              src="post1.jpg"
              alt="Sparkling Triple Citrus & Mint Mocktail"
            />
            <div class="graphic graphic--top-left"></div>
          </div>
          <h2 class="blog-showcase__post-title">
            Sparkling Triple Citrus & Mint Mocktail
          </h2>
        </div>
        <!-- Second Post -->
        <div class="blog-showcase__post">
          <div class="blog-showcase__image">
            <img
              src="post2.jpeg"
              alt="Sparkling Triple Citrus & Mint Mocktail"
            />
            <div class="graphic graphic--top-right"></div>
            <div class="graphic graphic--bottom-left"></div>
          </div>
          <h2 class="blog-showcase__post-title">
            Sparkling Triple Citrus & Mint Mocktail
          </h2>
        </div>
        <!-- Third Post -->
        <div class="blog-showcase__post">
          <div class="blog-showcase__image">
            <img
              src="post3.jpeg"
              alt="Sparkling Triple Citrus & Mint Mocktail"
            />

            <div class="graphic graphic--bottom-right"></div>
          </div>
          <h2 class="blog-showcase__post-title">
            Sparkling Triple Citrus & Mint Mocktail
          </h2>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
